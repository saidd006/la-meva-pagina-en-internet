<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/registro" method="post" autocomplete="on">
  <fieldset>
    <legend>Registro en la Red Social</legend>

   
    <label for="nombre">Nombre completo</label>
    <input id="nombre" type="text" name="nombre" placeholder="Tu nombre y apellidos" required>


    <label for="usuario">Nombre de usuario</label>
    <input id="usuario" type="text" name="usuario" placeholder="Ej: @miusuario" required>

 
    <label for="email">Correo electrónico</label>
    <input id="email" type="email" name="email" placeholder="ejemplo@correo.com" required>


    <label for="password">Contraseña</label>
    <input id="password" type="password" name="password" placeholder="Mínimo 8 caracteres" required>

  
    <label for="confirmar">Confirmar contraseña</label>
    <input id="confirmar" type="password" name="confirmar" placeholder="Repite tu contraseña" required>

   
    <label for="fecha">Fecha de nacimiento</label>
    <input id="fecha" type="date" name="fecha" required>

    
    <label for="genero">Género</label>
    <select id="genero" name="genero" required>
      <option value="" disabled selected>Selecciona tu género</option>
      <option value="m">Masculino</option>
      <option value="f">Femenino</option>
      <option value="o">Otro</option>
      <option value="n">Prefiero no decirlo</option>
    </select>

   
   
</body>
</html>
